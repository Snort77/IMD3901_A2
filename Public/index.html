<!DOCTYPE html>
<html>
    <head>
        <title>Defeat Gumby</title>
        <meta name="Nathan Law IMD3901 A2" content="Gumby RUN!">

        <!--connects all needed js files-->
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="js/create-ball.js"></script>
        <script src="js/throw-ball.js"></script>
        <script src="js/destroy-ball.js"></script>
        <script src="js/gumby-run.js"></script>
        
    </head>
    <body>
        <a-scene >
            <a-assets>
                <!--The Gumby model-->
                <a-asset-item id="Gumby-obj" src="Assets/Models/Gumby.obj"></a-asset-item>
                <a-asset-item id="Gumby-mtl" src="Assets/Textures/Gumby.mtl"></a-asset-item>

                <audio id="sonicMusic" src="Assets/Music/Sonic_Drowning.mp3" preload="auto"></audio>
                <audio id="confetti" src="Assets/Music/Confetti_Cannon.mp3" preload="auto"></audio>

                <!--Winner/Game Over Textures-->
                <img id="gameOver_img"     src="Assets/Textures/game_over.png">
                <img id="winner_img"     src="Assets/Textures/winner.png">
            </a-assets>
            <!--make objects clickable-->
            <a-entity camera look-controls wasd-controls position="0 1 0">
                <a-entity    cursor="rayOrigin:mouse;" 
                            raycaster="far:20; interval:100; objects:.clickable">
                </a-entity>
            </a-entity>

            <!--The skyspherebox-->
            <a-sky src="Assets/Textures/sky.jpg"></a-sky>

            <!--creates the ground-->
            <a-entity id="Ground" 
                position="20 0 0" 
                rotation="-90 0 0" 
                scale="50 20 0" 
                geometry="primitive:plane; width: 1; height: 1;" 
                material="color:rgb(150, 120, 245)">
            </a-entity>

            <!--creates Gumby and adds the gumby run script-->
            <a-entity id="Gumby" obj-model="obj: #Gumby-obj;"
                material="src:Assets/Textures/GumbyTexture.png;"
                position="45 0 0" 
                animation="property: position; to: 5 0 0; dur: 12500; easing: linear"
                sound="src: #sonicMusic; autoplay: true; volume: .75"
                gumby-run="">
            </a-entity>  

            <!--creates button and adds the create ball script-->
            <a-entity id="button"
                class="clickable"
                geometry="primitive: cylinder; height: 0.5; radius: 0.5" 
                position="0 0 -3" 
                material="color:rgb(100, 100, 255)"
                
                create-ball="">
            </a-entity>

            <!--Add Music-->
            
        </a-scene>
    </body>

</html>
